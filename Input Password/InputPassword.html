<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="input.css">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
    <form>
        <p><label>Type Your Password:</label></p>
        <input type="password" id="pwd">
        <div id="pwd_strenth_wrap">

            <div id="passwordDescription">Password not entered</div>
            <div id="passwordStrength" class="strength0"></div>
            <div id="pswd_info">
                <strong>Strong Password Tips:</strong>
                <ul>
                    <li class="invalid" id="length">At least 6 characters</li>
                    <li class="invalid" id="pnum">At least one number</li>
                    <li class="invalid" id="capital">At least one lowercase &amp;
                         one uppercase letter</li>
                    <li class="invalid" id="spchar">At least one special character</li>
                </ul>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
