<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

        <style>
            p{
                margin: 4px;
                font-size: 16px;
                font-weight: bolder;
                cursor: pointer;
            }

            .blue{
                color: blue;
            }

            .highlight{
                background: red;
            }
        </style>
</head>

<body>
    <p class="blue">Click to toggle (<span>click: 0</span>)</p>
    <p class="blue highlight">highlight (<span>click: 0</span>)</p>
    <p class="blue">on these (<span>click: 0</span>)</p>

    <script>
        var count = 0;
        $( "p" ).each(function() {
            var $thisParagraph =$( this );
            var count = 0   ;
            $thisParagraph.click(function() {
                count+=5;
                console.log(count);
                $thisParagraph.find( "span" ).text( "click: " + count );
                $thisParagraph.toggleClass( "highlight", count % 3 === 0 );
            })
        })
    </script>
</body>

</html>
