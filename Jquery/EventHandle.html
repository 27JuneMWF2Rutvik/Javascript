<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">Click</button>
    <button onclick="funclick() ">Click</button>
    <button id="jquerybtn">Click</button>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        document.getElementById('btn').addEventListener("click", function () {
            console.log("addEventListener called");
        })
        
        //javascript function calling by Event START
        function funclick() {
            console.log("funclick")
        }
        //javascript function calling by Event END

        // jquery click Event Listener START
        $('#jquerybtn').click( function () {
            console.log("addEventListener called");
        })
         // jquery click Event Listener END
        </script>
</body>

</html>
